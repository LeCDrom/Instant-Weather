<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:FILL@1">
    <link rel="shortcut icon" href="./favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Leaflet.js (carte) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>


    <script defer src="./js/app.js"></script>
    <script defer src="./js/weatherCard.js"></script>
    <title>Instant Weather</title>
</head>

<body>
    <header>
        <div class="logo">
            <span class="material-symbols-rounded">partly_cloudy_day</span>
        </div>
        <h1>INSTANT WEATHER</h1>
        <p class="tagline"><span class="material-symbols-rounded">public</span> Simple. Local. Météo.</p>
        <button id="toggleDarkMode" class="dark-mode-toggle">
            <span class="material-symbols-rounded">dark_mode</span>
        </button>
    </header>

    <main>
        <section id="cityForm">
            <h2><span class="material-symbols-rounded">location_on</span> Rechercher une ville</h2>
            <form id="cityForm_form" action="dummy">

                <div class="input-group">
                    <!-- Label invisible pour l’input texte -->
                    <label for="code-postal" class="sr-only">Code postal</label>
                    <span class="material-symbols-rounded">mail</span>
                    <input type="text" id="code-postal" placeholder="Entrez un code postal..." name="code-postal"
                        required>
                </div>

                <div class="input-group">
                    <!-- Label invisible pour le select -->
                    <label for="communeSelect" class="sr-only">Commune</label>
                    <span class="material-symbols-rounded">location_city</span>
                    <select id="communeSelect">
                        <option value="">Sélectionnez une commune</option>
                    </select>
                </div>

                <div class="days-section">
                    <!-- Label invisible pour le slider -->
                    <label for="nbDays" class="sr-only">Nombre de jours</label>
                    <label><span class="material-symbols-rounded">date_range</span> Nombre de jours :</label>
                    <div class="slider-container">
                        <input type="range" id="nbDays" min="1" max="7" value="1" class="inputRange" name="days"/>
                        <span id="daysCount">1</span> jour(s)
                    </div>
                </div>

                <!-- Infos supplémentaires -->
                <fieldset>
                    <legend><span class="material-symbols-rounded">info</span> Informations supplémentaires</legend>
                    <div class="checkbox-group">
                        <label for="lat"><input type="checkbox" id="lat" name="latitude"> Latitude</label>
                        <label for="lon"><input type="checkbox" id="lon" name="longitude"> Longitude</label>
                        <label for="sun"><input type="checkbox" id="sun" name="soleil"> Ensoleillement</label>
                        <label for="rain"><input type="checkbox" id="rain" name="pluie"> Cumul de pluie</label>
                        <label for="wind"><input type="checkbox" id="wind" name="vent"> Vent moyen</label>
                        <label for="dir"><input type="checkbox" id="dir" name="vent-dir"> Direction du vent</label>
                    </div>
                </fieldset>

            </form>
            <button id="validationButton" type="submit"><span class="material-symbols-rounded">search</span>
                Valider</button>
        </section>

        <section id="mapSection">
            <h2><span class="material-symbols-rounded">map</span> Localisation de la commune</h2>
            <div id="map"></div>
        </section>

        <div id="weatherInformation" class="weather-cards"> <!-- Vide avant les requêtes API --> </div>
    </main>

    <footer>
        <p>© 2025 Instant Weather - Côme Dairin</p>
    </footer>
</body>


</html>
